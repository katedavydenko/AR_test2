<!DOCTYPE html>
<html>
  <head>
    <title>Практична робота №8: Кілька маркерів</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <!-- Додаємо 'detectionMode' та 'matrixCodeType' для кращого розпізнавання -->
    <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    <a-marker type="barcode" value="0">
        <a-sphere radius="0.5" color="red"></a-sphere>
        </a-marker>
    <a-marker type="barcode" value="1">
    <a-sphere radius="0.5" color="yellow"></a-sphere>
    </a-marker>
    <a-marker type="barcode" value="2">
    <a-sphere radius="0.5" color="green" ></a-sphere>

    </a-marker>
      <!-- 1. Перший маркер: barcode, значення 5 -->
      <a-marker type="barcode" value="5">
        <a-sphere id="clickable-box" radius="0.5" color="purple" ></a-sphere>
      </a-marker>

      <!-- 2. Другий маркер: barcode, значення 6 -->
      <a-marker type="barcode" value="6">
        <a-box id="color-box" color="teal" ></a-box>
      </a-marker>

      <a-marker type="barcode" value="8">
        <a-sphere id="info-sphere" radius="0.5" color="orange" ></a-sphere>
      </a-marker>
      
      <a-text id="info-text" value="Sphere" position="0 0 0"
      color="#FFFFFF" side="double"
      visible="false"
      look-at="#info-sphere">
        </a-text>




<script>
 const clickable_box = document.getElementById('clickable-box');
 const color_box = document.getElementById('color-box'); 
 const info_sphere = document.getElementById('info-sphere');
 const info_text = document.getElementById('info-text');

 clickable_box.addEventListener('click', function() {
   color_box.setAttribute('color', 'orange');
 });

 info_sphere.addEventListener('click', function() {
   info_text.setAttribute('visible', true);
 });

 info_sphere.addEventListener('click', function() {
   info_text.setAttribute('visible', false);
 });
</script>




      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
